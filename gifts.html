<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gifts.css" />
    <title>Gifts</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-box">
          <img
            src="./assets/icons/snowflake.svg"
            width="24px"
            height="24px"
            alt="snowflake"
          />
          <p>The gifts</p>
        </div>
        <nav>
          <ul>
            <li>gifts</li>
            <li>about</li>
            <li>best</li>
            <li>contacts</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Achieve health, harmony, and inner strength</h1>
      <div class="gifts-tabs">
        <div class="tab active-tab">all</div>
        <div class="tab">for work</div>
        <div class="tab">for health</div>
        <div class="tab">for harmony</div>
      </div>
      <div class="gifts-box" id="gifts"></div>
    </main>
    <footer>
      <div class="contacts">
        <div class="contacts-card">
          <img src="./assets/icons/santa-claus.svg" alt="santa-icon" />
          <p>+375 (29) 111-22-33</p>
          <h3>Call Us</h3>
        </div>
        <div class="contacts-card">
          <img
            src="./assets/icons/christmas-tree.svg"
            alt="christmas-tree-icon"
          />
          <p>Magic forest</p>
          <h3>meet us</h3>
        </div>
        <div class="contacts-card">
          <img src="./assets/icons/snake.svg" alt="snake" />
          <p>gifts@magic.com</p>
          <h3>write us</h3>
        </div>
      </div>
      <div class="socials-box">
        <div class="social">
          <div><img src="./assets/icons/telegram.svg" alt="telegram" /></div>
          <div><img src="./assets/icons/facebook.svg" alt="facebook" /></div>
          <div><img src="./assets/icons/instagram.svg" alt="instagram" /></div>
          <div><img src="./assets/icons/x.svg" alt="x" /></div>
        </div>
        <p class="text">Â© Copyright 2025, All Rights Reserved</p>
        <p class="caption">Made in Rolling Scopes School</p>
      </div>
    </footer>
    <script type="module" src="./gifts.js"></script>
  </body>
</html>
